databaseChangeLog:
  - changeSet:
      id: 2019-09-29
      author: alexander_biderman
      createTable:
        tableName: comments
        columns:
          - column:
              name: id
              type: identity
              constraints:
                nullable: false
                primaryKey: true

          - column:
              name: user
              type: varchar(255)
              constraints:
                nullable: false

          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                references: books(id)
                foreignKeyName: fk_comments_book

          - column:
              name: date_time
              type: timestamp
              constraints:
                nullable: false

          - column:
              name: comment_text
              type: varchar(255)
              constraints:
                nullable: false